name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cyberw
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            locustio/operator:${{ github.ref_name }}
            locustio/operator:latest

  chart-bump:
    name: Chart / Bump
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Update Chart.yaml
        uses: mikefarah/yq@v4.48.1
        env:
          APP_VERSION: ${{ github.ref_name }}
        with:
          cmd: |
            CHART_FILE="charts/locust-operator/Chart.yaml"

            CURRENT_VERSION=$(yq '.version' "$CHART_FILE")
            IFS='.' read -r MAJOR MINOR PATCH <<<"$CURRENT_VERSION"

            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

            yq -i "
              .version = \"${NEW_VERSION}\" |
              .appVersion = \"${APP_VERSION}\"
            " "$CHART_FILE"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(chart): Update chart appVersion to ${{ github.ref_name }}"
          title: "chore(chart): Update chart appVersion to ${{ github.ref_name }}"
          branch: chore/update-chart
          delete-branch: true
          labels: |
            chart
            automated
